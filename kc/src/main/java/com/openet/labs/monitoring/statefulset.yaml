apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash
  namespace: monitoring
spec:
  serviceName: "logstash"
  replicas: 3
  selector:
    matchLabels:
      app: monitoring-logstash
  template:
    metadata:
      labels:
        app: monitoring-logstash
    spec:
      containers:
        - name: nginx
          image: k8s.gcr.io/nginx-slim:0.8
          ports:
            - containerPort: 80
              name: web
          volumeMounts:
            - name: www
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "15Mi"
              cpu: "15m"
  volumeClaimTemplates:
    - metadata:
        name: www
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi